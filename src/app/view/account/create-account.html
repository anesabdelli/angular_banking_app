<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Créer un nouveau compte</h3>
        </div>

        <div class="card-body">
          <div class="mb-3">
            <label for="label" class="form-label">Nom / Libellé du compte</label>
            <input id="label" type="text" class="form-control" placeholder="ex: Compte Courant, Livret A..." [(ngModel)]="newAccount().label" />
          </div>

          <div class="mb-3">
            <label for="initialBalance" class="form-label">Solde initial (€)</label>
            <input id="initialBalance" type="number" class="form-control" min="0" step="0.01" [(ngModel)]="newAccount().initialBalance" />
          </div>

          <div *ngIf="createError()" class="alert alert-danger">
            {{ createError() }}
          </div>

          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-success" (click)="createNewAccount()" [disabled]="createLoading()">
              {{ createLoading() ? 'Création en cours...' : 'Créer le compte' }}
            </button>
            <button class="btn btn-outline-secondary" (click)="cancel()">Annuler</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
